<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconoclash Analytics Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            color: #1a1a1a;
            margin-bottom: 30px;
            font-size: 32px;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .metric-card {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .metric-label {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        
        .metric-value {
            font-size: 36px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
        }
        
        .metric-change {
            font-size: 14px;
            font-weight: 500;
        }
        
        .metric-change.positive {
            color: #10b981;
        }
        
        .metric-change.negative {
            color: #ef4444;
        }
        
        .chart-container {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .chart-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #1a1a1a;
        }
        
        .funnel-stage {
            background: #f3f4f6;
            padding: 16px;
            margin-bottom: 12px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .funnel-bar {
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            margin-top: 8px;
            position: relative;
        }
        
        .funnel-fill {
            height: 100%;
            background: #3b82f6;
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .data-table th {
            background: #f9fafb;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid #e5e7eb;
        }
        
        .data-table td {
            padding: 12px;
            border-bottom: 1px solid #f3f4f6;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #fee;
            color: #c00;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .refresh-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .refresh-btn:hover {
            background: #2563eb;
        }
        
        .date-filter {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .date-filter input {
            padding: 8px 12px;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .profit-indicator {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            margin-left: 10px;
        }
        
        .profit-indicator.positive {
            background: #d1fae5;
            color: #065f46;
        }
        
        .profit-indicator.negative {
            background: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Iconoclash Analytics Dashboard</h1>
        
        <div class="date-filter">
            <label>From:</label>
            <input type="date" id="startDate" value="">
            <label>To:</label>
            <input type="date" id="endDate" value="">
            <button class="refresh-btn" onclick="loadDashboard()">Update</button>
        </div>
        
        <div id="loading" class="loading">Loading analytics data...</div>
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="dashboard-content" style="display: none;">
            <!-- Key Metrics -->
            <div class="metrics-grid" id="metrics-grid">
                <!-- Populated by JavaScript -->
            </div>
            
            <!-- Conversion Funnel -->
            <div class="chart-container">
                <h2 class="chart-title">Conversion Funnel</h2>
                <div id="funnel-chart">
                    <!-- Populated by JavaScript -->
                </div>
            </div>
            
            <!-- Revenue vs Costs -->
            <div class="chart-container">
                <h2 class="chart-title">Revenue vs Costs (Last 30 Days)</h2>
                <canvas id="revenue-chart" width="400" height="200"></canvas>
            </div>
            
            <!-- Daily Stats Table -->
            <div class="chart-container">
                <h2 class="chart-title">Daily Statistics</h2>
                <table class="data-table" id="daily-stats">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Visitors</th>
                            <th>Signups</th>
                            <th>Active Users</th>
                            <th>Revenue</th>
                            <th>Costs</th>
                            <th>Profit</th>
                        </tr>
                    </thead>
                    <tbody id="daily-stats-body">
                        <!-- Populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Set default dates
        document.getElementById('endDate').value = new Date().toISOString().split('T')[0];
        document.getElementById('startDate').value = new Date(Date.now() - 30 * 24 * 60 * 60 * 1000).toISOString().split('T')[0];
        
        // Check if user is authenticated
        const authToken = localStorage.getItem('authToken');
        if (!authToken) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').innerHTML = 'Please <a href="/">login</a> to view analytics.';
        } else {
            loadDashboard();
        }
        
        async function loadDashboard() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const content = document.getElementById('dashboard-content');
            
            loading.style.display = 'block';
            error.style.display = 'none';
            content.style.display = 'none';
            
            try {
                const response = await fetch('/api/analytics/dashboard', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to load analytics');
                }
                
                const data = await response.json();
                
                // Update metrics
                updateMetrics(data);
                
                // Update funnel
                updateFunnel(data.conversion);
                
                // Load additional data
                await loadRevenueData();
                await loadDailyStats();
                
                loading.style.display = 'none';
                content.style.display = 'block';
                
            } catch (err) {
                loading.style.display = 'none';
                error.style.display = 'block';
                error.textContent = 'Error loading analytics: ' + err.message;
            }
        }
        
        function updateMetrics(data) {
            const metricsGrid = document.getElementById('metrics-grid');
            const overview = data.overview;
            
            const metrics = [
                {
                    label: 'Today\'s Visitors',
                    value: overview.today.visitors || 0,
                    change: overview.change?.visitors || 0
                },
                {
                    label: 'Today\'s Signups',
                    value: overview.today.signups || 0,
                    change: overview.change?.signups || 0
                },
                {
                    label: 'Active Users',
                    value: overview.today.active_users || 0,
                    change: overview.change?.active_users || 0
                },
                {
                    label: 'Total Revenue',
                    value: '$' + (data.revenue?.total || 0).toFixed(2),
                    change: null
                },
                {
                    label: 'Total Costs',
                    value: '$' + (data.costs?.total || 0).toFixed(2),
                    change: null
                },
                {
                    label: 'Profit Margin',
                    value: (data.profitability?.margin || 0).toFixed(1) + '%',
                    change: null,
                    highlight: data.profitability?.margin > 50
                }
            ];
            
            metricsGrid.innerHTML = metrics.map(metric => `
                <div class="metric-card">
                    <div class="metric-label">${metric.label}</div>
                    <div class="metric-value">${metric.value}</div>
                    ${metric.change !== null ? `
                        <div class="metric-change ${metric.change >= 0 ? 'positive' : 'negative'}">
                            ${metric.change >= 0 ? '+' : ''}${metric.change.toFixed(1)}% from yesterday
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }
        
        function updateFunnel(conversion) {
            const funnelChart = document.getElementById('funnel-chart');
            
            const stages = [
                { name: 'Visitors', rate: 100 },
                { name: 'Engaged', rate: conversion.funnel.visitor_to_engaged || 0 },
                { name: 'Signed Up', rate: conversion.funnel.engaged_to_signup || 0 },
                { name: 'Active Users', rate: conversion.funnel.signup_to_active || 0 },
                { name: 'Paying Customers', rate: conversion.funnel.active_to_paying || 0 }
            ];
            
            funnelChart.innerHTML = stages.map((stage, index) => `
                <div class="funnel-stage">
                    <div style="flex: 1;">
                        <div>${stage.name}</div>
                        <div class="funnel-bar">
                            <div class="funnel-fill" style="width: ${stage.rate}%"></div>
                        </div>
                    </div>
                    <div style="margin-left: 20px; font-weight: 600;">
                        ${stage.rate.toFixed(1)}%
                    </div>
                </div>
            `).join('');
        }
        
        async function loadRevenueData() {
            try {
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;
                
                const response = await fetch(`/api/analytics/revenue?startDate=${startDate}&endDate=${endDate}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                
                // Draw chart (you can add Chart.js for better visualization)
                // For now, showing in table format
                
            } catch (err) {
                console.error('Failed to load revenue data:', err);
            }
        }
        
        async function loadDailyStats() {
            try {
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;
                
                const [funnelResponse, revenueResponse, costsResponse] = await Promise.all([
                    fetch(`/api/analytics/funnel?startDate=${startDate}&endDate=${endDate}`, {
                        headers: { 'Authorization': `Bearer ${authToken}` }
                    }),
                    fetch(`/api/analytics/revenue?startDate=${startDate}&endDate=${endDate}`, {
                        headers: { 'Authorization': `Bearer ${authToken}` }
                    }),
                    fetch(`/api/analytics/dashboard`, {
                        headers: { 'Authorization': `Bearer ${authToken}` }
                    })
                ]);
                
                const funnelData = await funnelResponse.json();
                const revenueData = await revenueResponse.json();
                const dashboardData = await costsResponse.json();
                
                // Combine data by date
                const dailyStats = {};
                
                funnelData.forEach(day => {
                    dailyStats[day.date] = {
                        ...day,
                        revenue: 0,
                        cost: 0
                    };
                });
                
                revenueData.forEach(day => {
                    if (dailyStats[day.date]) {
                        dailyStats[day.date].revenue = day.revenue || 0;
                    }
                });
                
                // Update table
                const tbody = document.getElementById('daily-stats-body');
                tbody.innerHTML = Object.entries(dailyStats)
                    .sort((a, b) => b[0].localeCompare(a[0]))
                    .slice(0, 30)
                    .map(([date, stats]) => {
                        const profit = stats.revenue - stats.cost;
                        const profitClass = profit >= 0 ? 'positive' : 'negative';
                        
                        return `
                            <tr>
                                <td>${new Date(date).toLocaleDateString()}</td>
                                <td>${stats.visitors || 0}</td>
                                <td>${stats.signups || 0}</td>
                                <td>${stats.active_users || 0}</td>
                                <td>$${(stats.revenue || 0).toFixed(2)}</td>
                                <td>$${(stats.cost || 0).toFixed(2)}</td>
                                <td>
                                    $${profit.toFixed(2)}
                                    <span class="profit-indicator ${profitClass}">
                                        ${profit >= 0 ? '↑' : '↓'} ${Math.abs(profit).toFixed(0)}
                                    </span>
                                </td>
                            </tr>
                        `;
                    }).join('');
                    
            } catch (err) {
                console.error('Failed to load daily stats:', err);
            }
        }
        
        // Auto-refresh every 5 minutes
        setInterval(loadDashboard, 5 * 60 * 1000);
    </script>
</body>
</html>
