<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconoclash - Shared Discussion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #2c3e50;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .header .subtitle {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .conversation-meta {
            background: #f8f9fa;
            padding: 20px 30px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .meta-item {
            display: inline-block;
            margin-right: 20px;
            color: #6c757d;
        }
        
        .conversation-content {
            padding: 30px;
        }
        
        /* Styles for chat format */
        .message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #f8f9fa;
        }
        
        .message-speaker {
            font-weight: 600;
            margin-bottom: 5px;
            color: #2c3e50;
        }
        
        .message-content {
            line-height: 1.6;
            white-space: pre-wrap;
            color: #2c3e50;
        }
        
        .message.ai {
            background: #e3f2fd;
            border-left: 3px solid #2196f3;
        }
        
        .message.ai .message-speaker {
            color: #1976d2;
        }
        
        .message.user {
            background: #f3e5f5;
            border-left: 3px solid #9c27b0;
        }
        
        .message.user .message-speaker {
            color: #7b1fa2;
        }
        
        /* Styles for debate/discussion format */
        .speaker {
            margin: 20px 0;
            padding: 25px;
            border-radius: 16px;
            border-left: 5px solid #667eea;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            background: white;
            border: 1px solid rgba(0,0,0,0.05);
        }
        
        .speaker-name {
            font-weight: 700;
            font-size: 1.2rem;
            color: #667eea;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .speaker-content {
            color: #4a5568;
            line-height: 1.8;
            font-size: 1rem;
        }
        
        .speaker-content strong {
            color: #2d3748;
            font-weight: 600;
        }
        
        .speaker-content br {
            display: block;
            margin-bottom: 0.5em;
        }
        
        .moderator-speaker {
            background: linear-gradient(135deg, #f3e5f5 0%, #e8eaf6 100%);
            border-left-color: #9c27b0;
        }
        
        .moderator-speaker .speaker-name {
            color: #9c27b0;
        }
        
        .cta-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .cta-section h2 {
            margin-bottom: 15px;
        }
        
        .cta-section p {
            margin-bottom: 25px;
            opacity: 0.9;
        }
        
        .cta-button {
            display: inline-block;
            background: white;
            color: #667eea;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.3s ease;
        }
        
        .cta-button:hover {
            transform: translateY(-2px);
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: #6c757d;
        }
        
        .error {
            text-align: center;
            padding: 60px;
            color: #dc3545;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 0;
                border-radius: 0;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .conversation-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß† Iconoclash</h1>
            <div class="subtitle">Shared Discussion</div>
        </div>
        
        <div id="content">
            <div class="loading">
                <p>Loading conversation...</p>
            </div>
        </div>
        
        <div class="cta-section">
            <h2>Continue this fascinating discussion!</h2>
            <p>Engage with these speakers or ask your own questions</p>
            <a href="#" class="cta-button" id="engageButton">Engage Discussion</a>
        </div>
    </div>
    
    <script>
        // Get share ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const shareId = urlParams.get('share');
        const conversationId = urlParams.get('id');
        let currentConversationData = null; // Store the conversation data globally
        
        async function loadConversation() {
            const contentDiv = document.getElementById('content');
            
            try {
                let response;
                
                if (shareId) {
                    // Load shared conversation
                    response = await fetch(`/api/conversations/shared/${shareId}`);
                } else if (conversationId) {
                    // Load saved conversation
                    response = await fetch(`/api/conversations/${conversationId}`);
                } else {
                    throw new Error('No conversation ID provided');
                }
                
                if (!response.ok) {
                    throw new Error('Failed to load conversation');
                }
                
                const data = await response.json();
                currentConversationData = data; // Store for later use
                
                console.log('Full conversation data:', data);
                console.log('conversation_data field:', data.conversation_data);
                console.log('Type of conversation_data:', typeof data.conversation_data);
                if (data.conversation_data) {
                    console.log('conversation_data.messages:', data.conversation_data.messages);
                    console.log('Is messages an array?', Array.isArray(data.conversation_data.messages));
                }
                
                // Generate HTML from conversation data
                let conversationHTML = '';
                
                if (data.conversation_data && data.conversation_data.messages) {
                    console.log('Processing messages, count:', data.conversation_data.messages.length);
                    // Format saved conversation with messages array
                    data.conversation_data.messages.forEach((message, index) => {
                        console.log(`Message ${index}:`, message);
                        
                        // Format content - convert markdown-style formatting
                        let formattedContent = message.content;
                        
                        // Convert **bold** to <strong>
                        formattedContent = formattedContent.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                        
                        // Convert line breaks to <br> for better formatting
                        formattedContent = formattedContent.replace(/\n/g, '<br>');
                        
                        // Add special styling for AI Moderator
                        const isModeratorClass = message.speaker === 'AI Moderator' ? 'moderator-speaker' : '';
                        
                        conversationHTML += `
                            <div class="speaker ${isModeratorClass}">
                                <div class="speaker-name">${message.speaker}</div>
                                <div class="speaker-content">${formattedContent}</div>
                            </div>
                        `;
                    });
                } else if (data.conversationHtml) {
                    // Format for anonymous shared conversations
                    conversationHTML = data.conversationHtml;
                } else {
                    conversationHTML = '<p>No conversation content available.</p>';
                }
                
                // Display the conversation
                contentDiv.innerHTML = `
                    <div class="conversation-meta">
                        <div class="meta-item">üí¨ Format: ${data.format ? data.format.charAt(0).toUpperCase() + data.format.slice(1) : ''}</div>
                        <div class="meta-item">üìÖ Date: ${new Date(data.created_at || data.createdAt).toLocaleDateString()}</div>
                    </div>
                    <div style="text-align: center; padding: 20px 30px; background: #f0f8ff; border-bottom: 2px solid #e9ecef;">
                        <a href="#" class="cta-button" onclick="document.getElementById('engageButton').click(); return false;" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 12px 25px; border-radius: 25px; text-decoration: none; font-weight: 600; display: inline-block;">Engage Discussion</a>
                    </div>
                    <div class="conversation-content">
                        ${conversationHTML}
                    </div>
                `;
                
            } catch (error) {
                contentDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Error Loading Conversation</h3>
                        <p>${error.message}</p>
                        <p>This conversation may have expired or been removed.</p>
                    </div>
                `;
            }
        }
        
        // Handle Engage Discussion button click
        document.getElementById('engageButton').addEventListener('click', function(e) {
            e.preventDefault();
            
            if (!currentConversationData) {
                alert('Please wait for the conversation to load');
                return;
            }
            
            // Prepare the conversation data for the main app
            const engageData = {
                topic: currentConversationData.topic,
                format: currentConversationData.format,
                participants: currentConversationData.participants,
                messages: currentConversationData.conversation_data?.messages || [],
                conversationHtml: currentConversationData.conversationHtml || '',
                shareId: shareId,
                conversationId: conversationId
            };
            
            // Store in sessionStorage for the main app to retrieve
            sessionStorage.setItem('engageConversation', JSON.stringify(engageData));
            
            // Redirect to main app with special parameter
            window.location.href = '/?engage=true';
        });
        
        // Load conversation on page load
        loadConversation();
    </script>
</body>
</html>
