<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconoclash - Shared Discussion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #2c3e50;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .header .subtitle {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .conversation-meta {
            background: #f8f9fa;
            padding: 20px 30px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .meta-item {
            display: inline-block;
            margin-right: 20px;
            color: #6c757d;
        }
        
        .conversation-content {
            padding: 30px;
        }
        
        .message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #f8f9fa;
        }
        
        .message-speaker {
            font-weight: 600;
            margin-bottom: 5px;
            color: #2c3e50;
        }
        
        .message-content {
            line-height: 1.6;
            white-space: pre-wrap;
            color: #2c3e50;
        }
        
        .message.ai {
            background: #e3f2fd;
            border-left: 3px solid #2196f3;
        }
        
        .message.ai .message-speaker {
            color: #1976d2;
        }
        
        .message.user {
            background: #f3e5f5;
            border-left: 3px solid #9c27b0;
        }
        
        .message.user .message-speaker {
            color: #7b1fa2;
        }
        
        .cta-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .cta-section h2 {
            margin-bottom: 15px;
        }
        
        .cta-section p {
            margin-bottom: 25px;
            opacity: 0.9;
        }
        
        .cta-button {
            display: inline-block;
            background: white;
            color: #667eea;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.3s ease;
        }
        
        .cta-button:hover {
            transform: translateY(-2px);
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: #6c757d;
        }
        
        .error {
            text-align: center;
            padding: 60px;
            color: #dc3545;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 0;
                border-radius: 0;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .conversation-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß† Iconoclash</h1>
            <div class="subtitle">Shared Discussion</div>
        </div>
        
        <div id="content">
            <div class="loading">
                <p>Loading conversation...</p>
            </div>
        </div>
        
        <div class="cta-section">
            <h2>Want to create your own discussions?</h2>
            <p>Engage with history's greatest minds on any topic</p>
            <a href="/" class="cta-button">Start Your Discussion</a>
        </div>
    </div>
    
    <script>
        // Get share ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const shareId = urlParams.get('share');
        const conversationId = urlParams.get('id');
        
        async function loadConversation() {
            const contentDiv = document.getElementById('content');
            
            try {
                let response;
                
                if (shareId) {
                    // Load shared conversation
                    response = await fetch(`/api/conversations/shared/${shareId}`);
                } else if (conversationId) {
                    // Load saved conversation
                    response = await fetch(`/api/conversations/${conversationId}`);
                } else {
                    throw new Error('No conversation ID provided');
                }
                
                if (!response.ok) {
                    throw new Error('Failed to load conversation');
                }
                
                const data = await response.json();
                
                // Display the conversation
                contentDiv.innerHTML = `
                    <div class="conversation-meta">
                        <div class="meta-item">üé≠ Topic: ${data.topic}</div>
                        <div class="meta-item">üí¨ Format: ${data.format}</div>
                        <div class="meta-item">üìÖ Shared: ${new Date(data.createdAt).toLocaleDateString()}</div>
                    </div>
                    <div class="conversation-content">
                        ${data.conversationHtml}
                    </div>
                `;
                
            } catch (error) {
                contentDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Error Loading Conversation</h3>
                        <p>${error.message}</p>
                        <p>This conversation may have expired or been removed.</p>
                    </div>
                `;
            }
        }
        
        // Load conversation on page load
        loadConversation();
    </script>
</body>
</html>
